<!DOCTYPE html>
<html>
<head>
	<title></title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
	<style type="text/css">
		.mandatory {
			color: red;
		}
/*		.message {
			display: none;
		}
*/	</style>
</head>
<body>
<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Bootstrap Demo1</a>
    </div>
    <ul class="nav navbar-nav">
      <li class="active"><a href="#">Home</a></li>
      <li><a href="#">Page 1</a></li>
      <li><a href="#">Page 2</a></li>
      <li><a href="#">Page 3</a></li>
    </ul>
  </div>
</nav>
<div class="container">
	<div class="row">
		<div class="alert alert-danger alert-dismissible message">
		</div>

		<form>
		  <div class="form-group">
		    <label for="email">Email address&nbsp;<span class="mandatory">*</span></label>
		    <input type="email" class="form-control" id="email">
		  </div>
		  <div class="form-group">
		    <label for="pwd">Password&nbsp;<span class="mandatory">*</span></label>
		    <input type="password" class="form-control" id="pwd">
		  </div>
		  <div class="checkbox">
		    <label><input type="checkbox"> Remember me</label>
		  </div>
		  <!-- <button type="button" class="btn btn-success submit_btn" data-toggle="modal"  data-target="#myModal">Submit</button> -->
		  <button type="button" class="btn btn-success submit_btn">Submit</button>
		</form>		
	</div>
</div>

<!-- Trigger the modal with a button -->
<!-- <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Modal</button> -->

<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Student Record</h4>
      </div>
      <div class="modal-body">
        <p>Form Submitted succesfully</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>
<script type="text/javascript">
	$(function(){
		$(".message").hide()
		$(".submit_btn").click(function() {
			email = $("#email").val()
			password = $("#pwd").val()
			if(email == "" && password == "") {
				// alert("Email & Password are mandatory")
				// $(".message").css("display","block")
				$(".message").show()
				$(".message").text("Email & Password are mandatory")
			}
			else if(email =="" && password != "") {
				$(".message").show()
				$(".message").text("Email is mandatory")				
			}
			else if(email !="" && password == "") {
				$(".message").show()
				$(".message").text("Password is mandatory")				
			}
			else {
				// alert("succs")
				$("#myModal").modal()
			}
		})
	})
</script>
</body>
</html>
