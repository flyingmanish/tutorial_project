<!DOCTYPE html>
<html>
<head>
	<title></title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<style type="text/css">
		.mandatory {
			color: red;
		}
		body {
			background-image: url(C:/xampp/htdocs/manish_shirke_fitness/public/assets/img/elements/3.jpg);
			background-repeat: no-repeat;
			background-size: 100%;
			opacity: 1;
		}
	    .fa-check {
	    	color: #008000;
	    }
	    .navbar-inverse {
	    	opacity: 0.5;
	    }

	</style>
</head>
<body>
<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Bootstrap template</a>
    </div>
    <ul class="nav navbar-nav">
      <li class="active"><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Contact us</a></li>
      <li><a href="#">Help</a></li>
    </ul>
  </div>
</nav>
<div class="container">
	<div class="row">
		<h1><i class="fa fa-sign-in"></i>&nbsp;Log in</h1>&nbsp;
		<div class="alert alert-danger alert-dismissible message">
			
		</div>
		<form>
		  <div class="form-group">
		    <label for="email"><i class="fa fa-envelope"></i>&nbsp;Email address&nbsp;<span class="mandatory">*</span></label>
		    <input type="email" class="form-control" id="email">
		  </div>
		  <div class="form-group">
		    <label for="pwd"><i class="fa fa-key"></i>&nbsp;Password&nbsp;<span class="mandatory">*</span></label>
		    <input type="password" class="form-control" id="pwd">
		  </div>
		  <div class="checkbox">
		    <label><input type="checkbox"> Remember me</label>
		  </div>
		  <button type="button" class="btn btn-success submit_btn">Submit</button>
		</form>
	


	</div>
	
</div>
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title"><i class="fa fa-user"></i>&nbsp;Student Record</h4>
      </div>
      <div class="modal-body">
        <p>Form Submitted succesfully&nbsp;<i class="fa fa-check"></i></p>
      </div>
      <div class="modal-footer">
        <a href="#" class="btn btn-info pull-left">Ok</a>
        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>
<script type="text/javascript">
	$(function(){
		$(".message").hide()
		$(".submit_btn").click(function() {
			email = $("#email").val()
			password = $("#pwd").val()
			if(email == "" && password == "") {
				
				$(".message").show()
				$(".message").text("Email & Password are mandatory")
			}
			else if(email =="" && password != "") {
				$(".message").show()
				$(".message").text("Email is mandatory")				
			}
			else if(email !="" && password == "") {
				$(".message").show()
				$(".message").text("Password is mandatory")				
			}
			else {
				$("#myModal").modal()
			}
		})
	})
</script>

</body>
</html>
</html>
